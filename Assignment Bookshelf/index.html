<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container_header">
      <div class="logo">
        <h1>Bookshelf</h1>
      </div>
      <div class="searchbar">
        <form id="searchForm" class="searchBar">
          <input type="text" id="searchInput" placeholder="Cari Judul Buku" />
        </form>
      </div>
    </header>
    <main>
      <div class="main_container">
        <div class="inputContainer">
          <section class="search_input_section">
            <div class="inputBuku">
              <h2>Masukkan Buku</h2>
              <form id="formInput" class="formInput">
                <div class="inputTitle">
                  <label for="inputBookTitle">Judul</label>
                  <input id="inputBookTitle" type="text" required />
                </div>
                <div class="inputAuthor">
                  <label for="inputBookAuthor">Penulis</label>
                  <input id="inputBookAuthor" type="text" required />
                </div>
                <div class="inputYear">
                  <label for="inputBookYear">Tahun</label>
                  <input id="inputBookYear" type="number" required />
                </div>
                <div class="inputIsComplete">
                  <label for="inputBookIsComplete">Selesai dibaca</label>
                  <input id="inputBookIsComplete" type="checkbox" />
                </div>
                <button type="submit">
                  <i class="fas fa-add"></i>Tambahkan Buku
                </button>
              </form>
            </div>
            <div class="searchResult">
              <h2>Hasil Pencarian</h2>
              <div class="resultContainer" id="result">
                <!-- <div class="resultText">
                  <h3>Judul Buku</h3>
                  <p>Penulis</p>
                  <p>Tahun</p>
                </div> -->
              </div>
            </div>
          </section>
        </div>
        <div class="container_books">
          <section class="book_container">
            <h2 class="h2_container">Selesai Dibaca</h2>
            <div class="list_book" id="completed">
              <!-- <div class="book">
                <h3>Judul</h3>
                <p>Penulis</p>
                <p>Tahun</p>
                <div class="button">
                  <button><i class="fas fa-xmark"></i>Belum Selesai</button>
                  <button><i class="fas fa-trash"></i>Hapus</button>
                </div>
              </div> -->
            </div>
          </section>
          <section class="book_container">
            <h2 class="h2_container">Belum Selesai Dibaca</h2>
            <div class="list_book" id="uncompleted">
              <!-- <div class="book">
                <h3>Judul</h3>
                <p>Penulis</p>
                <p>Tahun</p>
                <div class="button">
                  <button><i class="fas fa-check"></i>Selesai</button>
                  <button><i class="fas fa-trash"></i>Hapus</button>
                </div>
              </div> -->
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/main_new.js"></script>
</html>
